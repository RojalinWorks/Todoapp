{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script
      src="https://kit.fontawesome.com/cb792c0850.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <div class="signup-login">
      <div class="signup-box">
          <div class="heading">Signup</div>
        <form method="POST">
          {% csrf_token %}
          <div class="line"></div>
          <div class="field">
            <b>Username</b>
            <input
              type="text"
              class="inp"
              placeholder="Enter your Username"
              name="fnm"
              required />
          </div>
          <div class="field">
            <b>Email</b>
            <input
              type="email"
              class="inp"
              placeholder="Enter your Email"
              name="email"
              required />
          </div>
          <div class="field">
            <b>Password</b>
            <input
              type="password"
              class="inp"
              placeholder="Enter your Password"
              name="password1"
              required />
          </div>
          <div class="field">
            <input type="submit" value="SignUp" class="submit-button" />
          </div>
        </form>
        <div class="field">
          <b style="margin-left: 130px;">Already have an account?</b>
          <br>
          <a class="anc" href="/loginn">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
