{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
         <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
      <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script
      src="https://kit.fontawesome.com/cb792c0850.js"
      crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="signup-login">
            <div class="signup-box">
                <form method="post">
                    {% csrf_token %}
                    <div class="heading">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="line"></div>
                    <div class="field">
                       <b> Username</b>
                        <input type="text" required class="inp" placeholder="Enter your username" name="fnm">
                    </div>
                    <div class="field">
                        <b> Email</b>
                        <input type="email" required class="inp" placeholder="Enter your email" name="email">
                    </div>
                    <div class="field">
                        <b> Password</b>
                        <input type="password" required class="inp" placeholder="Enter your password" name="password1">
                    </div>
                    <div class="field">
                        <input type="submit" value="SignUp" class="submit-button" />
                    </div>
                </form>
                <div class="field">
                    <b style="margin-left: 130px;"> Already have an account? </b>
                    <br/>
                    <a class="anc" href="/loginn"></a>
                </div>
            </div>
        </div>
    </body>
</html>
